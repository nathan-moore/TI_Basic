jobs:
- job: BuildProduct
  container:
    image: tidocker.azurecr.io
  steps:
    - checkout: self
    - script: mkdir cmake-build
    - script: |
        cmake ..
        make
        cp Compiler_Tests artifacts
      workingDirectory: cmake-build
      displayName: Build
    - script: |
        ./Compiler_Tests
      workingDirectory: cmake-build
      displayName: "Run Tests"
